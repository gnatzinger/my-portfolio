---
layout: default
title: Portfolio
---

<section class="portfolio">
    <div class="grid">
        {% for post in site.posts %}
        <div class="item">
            <a href="{{ post.url }}">
                <img src="{{ post.image }}" alt="{{ post.title }}" />
                <h3>{{ post.title }}</h3>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
